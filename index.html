<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>SyncShift Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>

<body class="body">
    <h1 class="title">SyncShift</h1>
    <h3 class="headline">Shifting Management Tools</h3>
    <form>
      <div class="container">
        <div class="form_contents">
        <label>Username : </label>
        <input type="text" placeholder="Enter Username" name="username" required>
        
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        
        <button class="login" onclick="window.location.href='checkin.html';">Login</button>
        
        <input class="remember" type="checkbox" checked="checked"> Remember me</input><br>

        <button onclick="window.location.href='newuser.html';" class="b1">Create Account</button>

        <button onclick="window.location.href='forgotpw.html';" class="b2">Forgot Password</button><br><br>
        </div> 
      </div>
    </form>
</body>
</html>
